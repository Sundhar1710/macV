<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}" />
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('index') }}">Login here</a></p>
        <p id="message"></p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageP = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageP.textContent = '';

            const data = {
                username: form.username.value.trim(),
                email: form.email.value.trim(),
                password: form.password.value.trim()
            };

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                if(res.ok) {
                    messageP.style.color = 'green';
                    messageP.textContent = json.message + '. You can now login.';
                } else {
                    messageP.style.color = 'red';
                    messageP.textContent = json.message || 'Registration failed';
                }
            } catch(err) {
                messageP.style.color = 'red';
                messageP.textContent = 'Error connecting to server';
            }
        });
    </script>
</body>
</html>
